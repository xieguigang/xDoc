<html>
  <head>
    <title>vbcode-highlight</title>
    <link rel="stylesheet" href="lib/jstree/default/style.min.css" />
    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/jstree/jstree.min.js"></script>
    <script type="text/javascript">
                        var nodePath = {"n1":"My Project","n2":"My Project//AssemblyInfo.vb","n3":"HTMLRender.vb","n4":"ProjectDocument.vb","n5":"Schema.vb"};
                    </script>
    <script type="text/javascript" src="lib/url.js"></script>
  </head>
  <body>
    <h2>Project Files</h2>
    <div id="vbproj-tree"></div>
    <script type="text/javascript">
                        $('#vbproj-tree').jstree({ 
                            'core' : {
                                'data' : [
    {
        "icon": "images//Folder_16x.png",
        "id": "n1",
        "parent": "#",
        "text": "My Project"
    },
    {
        "icon": "images//VB_16x.png",
        "id": "n2",
        "parent": "n1",
        "text": "AssemblyInfo.vb"
    },
    {
        "icon": "images//VB_16x.png",
        "id": "n3",
        "parent": "#",
        "text": "HTMLRender.vb"
    },
    {
        "icon": "images//VB_16x.png",
        "id": "n4",
        "parent": "#",
        "text": "ProjectDocument.vb"
    },
    {
        "icon": "images//VB_16x.png",
        "id": "n5",
        "parent": "#",
        "text": "Schema.vb"
    }
]
                            } 
                        });

                        $('#vbproj-tree').on("changed.jstree", function (e, data) {
                            var id  = data.selected[0];
                            var url = getUrl(id);

                            console.log(url);
                            openinnewTab(url);
                        });
                    </script>
  </body>
</html>
